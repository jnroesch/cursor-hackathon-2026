# Inkspire - Docker Compose for Local Development
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: inkspire-db
    environment:
      POSTGRES_USER: inkspire
      POSTGRES_PASSWORD: inkspire_dev
      POSTGRES_DB: inkspire
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inkspire -d inkspire"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inkspire-network

  # .NET Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inkspire-backend
    env_file:
      - .env.local
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Database=inkspire;Username=inkspire;Password=inkspire_dev
      - Jwt__Secret=docker-development-secret-key-at-least-256-bits-long-for-testing
      - Jwt__Issuer=Inkspire
      - Jwt__Audience=Inkspire
      - Jwt__ExpirationInDays=7
      - OpenAI__ApiKey=${OPENAI_API_KEY:-}
      - OpenAI__Model=${OPENAI_MODEL:-gpt-4o}
      - OpenAI__MaxTokens=4096
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inkspire-network

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inkspire-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - inkspire-network

networks:
  inkspire-network:
    driver: bridge

volumes:
  postgres_data:
