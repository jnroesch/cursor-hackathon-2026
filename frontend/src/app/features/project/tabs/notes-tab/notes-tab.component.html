<!-- Notes Tab - Editor with Headline Navigation -->
<div class="flex h-full relative">
  <!-- Main Editor Area -->
  <div class="flex-1 notes-editor-area">
    @if (notesDocuments().length === 0) {
      <div class="flex items-center justify-center h-full">
        <div class="text-center p-8">
          <svg class="w-16 h-16 mx-auto text-amber-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
          <h3 class="font-serif text-xl text-text-primary mb-2">No Notes Yet</h3>
          <p class="text-text-muted text-sm">Create notes to organize your ideas and research.</p>
        </div>
      </div>
    } @else if (selectedDocumentId()) {
      <!-- Embedded Editor Component -->
      <app-editor-embed
        [documentId]="selectedDocumentId()!"
        [projectId]="projectId"
        [showHeadlineNav]="true"
        (contentChange)="onEditorContentChange($event)">
      </app-editor-embed>
    }
  </div>
  
  <!-- Headline Navigation Sidebar -->
  @if (notesDocuments().length > 0 && selectedDocumentId()) {
    <app-headline-navigation 
      [editorContent]="editorContent()"
      class="notes-sidebar">
    </app-headline-navigation>
  }
</div>
