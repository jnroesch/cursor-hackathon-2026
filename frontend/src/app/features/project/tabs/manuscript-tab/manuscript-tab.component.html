<!-- Manuscript Tab - Editor with Headline Navigation -->
<div class="flex h-full relative">
  <!-- Main Editor Area -->
  <div class="flex-1 manuscript-editor-area">
    @if (manuscriptDocuments().length === 0) {
      <div class="flex items-center justify-center h-full">
        <div class="text-center p-8">
          <svg class="w-16 h-16 mx-auto text-text-muted mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
          <h3 class="font-serif text-xl text-text-primary mb-2">No Manuscripts Yet</h3>
          <p class="text-text-muted text-sm">Create your first manuscript document to start writing.</p>
        </div>
      </div>
    } @else if (selectedDocumentId()) {
      <!-- Embedded Editor Component -->
      <app-editor-embed
        [documentId]="selectedDocumentId()!"
        [projectId]="projectId"
        [showHeadlineNav]="true"
        (contentChange)="onEditorContentChange($event)">
      </app-editor-embed>
    }
  </div>
  
  <!-- Headline Navigation Sidebar -->
  @if (manuscriptDocuments().length > 0 && selectedDocumentId()) {
    <app-headline-navigation 
      [editorContent]="editorContent()"
      class="manuscript-sidebar">
    </app-headline-navigation>
  }
</div>
