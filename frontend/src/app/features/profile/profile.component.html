<!-- Scharf Design System - Profile -->
<div class="min-h-screen flex">
  <!-- Left Navigation Rail -->
  <nav class="nav-rail flex flex-col items-center py-6 fixed h-full">
    <div class="mb-8">
      <a routerLink="/dashboard" class="font-serif text-2xl text-text-primary">I</a>
    </div>
    
    <!-- Navigation Items -->
    <div class="flex-1 flex flex-col items-center space-y-2">
      <a routerLink="/dashboard" class="nav-rail-item" title="Dashboard">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
      </a>
      <a routerLink="/marketplace" class="nav-rail-item" title="Marketplace">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
        </svg>
      </a>
      <a routerLink="/profile" class="nav-rail-item active" title="Profile">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </a>
    </div>

    <!-- User Menu -->
    <div class="mt-auto">
      <button (click)="authService.logout()" class="nav-rail-item" title="Sign out">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 ml-rail">
    <!-- Header -->
    <header class="border-b border-brand-border bg-brand-white px-8 py-6">
      <div class="flex items-center justify-between">
        <div>
          <p class="subheading">Profile Settings</p>
          <h1 class="font-serif text-3xl mt-1 text-text-primary">Edit Your Profile</h1>
        </div>
        <button 
          (click)="saveProfile()" 
          [disabled]="!hasChanges() || isSaving()"
          class="btn btn-primary transition-opacity"
          [class.opacity-30]="!hasChanges() || isSaving()"
          [class.opacity-100]="hasChanges() && !isSaving()"
        >
          {{ isSaving() ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>
    </header>

    <!-- Content Area -->
    <div class="p-8">
      @if (isLoading()) {
        <div class="flex items-center justify-center py-12">
          <div class="text-text-muted">Loading profile...</div>
        </div>
      } @else {
        <div class="max-w-2xl">
          <!-- Name Field -->
          <div class="mb-6">
            <label for="displayName" class="block text-sm font-medium text-text-primary mb-2">Name</label>
            <input 
              type="text" 
              id="displayName"
              [(ngModel)]="displayName"
              class="form-input w-full"
              placeholder="Your display name"
            />
          </div>

          <!-- Roles Field -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-text-primary mb-2">Roles</label>
            
            <!-- Selected Roles (Pill Tags) -->
            @if (selectedRoles().length > 0) {
              <div class="flex flex-wrap gap-2 mb-3">
                @for (role of selectedRoles(); track role; let i = $index) {
                  <span 
                    class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-sm font-medium border"
                    [style.background-color]="getRoleColor(role, i).bg"
                    [style.border-color]="getRoleColor(role, i).border"
                    [style.color]="getRoleColor(role, i).text"
                  >
                    {{ role }}
                    <button 
                      type="button"
                      (click)="removeRole(role)"
                      class="hover:opacity-70 transition-opacity"
                      [style.color]="getRoleColor(role, i).text"
                    >
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                      </svg>
                    </button>
                  </span>
                }
              </div>
            }

            <!-- Role Selector -->
            <div class="flex flex-wrap gap-2 mb-3">
              @for (role of getAvailableRoles(); track role) {
                <button
                  type="button"
                  (click)="addRole(role)"
                  class="btn btn-secondary text-sm py-1.5 px-3 rounded-full"
                >
                  + {{ role }}
                </button>
              }
            </div>

            <!-- Custom Role Input -->
            <div class="flex gap-2">
              <input 
                type="text" 
                [(ngModel)]="customRoleInput"
                (keyup.enter)="addCustomRole()"
                class="form-input flex-1"
                placeholder="Add custom role..."
              />
              <button 
                type="button"
                (click)="addCustomRole()"
                class="btn btn-secondary"
                [disabled]="!customRoleInput.trim()"
              >
                Add
              </button>
            </div>
          </div>

          <!-- Favorite Media Field -->
          <div class="mb-6">
            <label for="favoriteMedia" class="block text-sm font-medium text-text-primary mb-2">Favorite Books, Movies, etc.</label>
            <textarea 
              id="favoriteMedia"
              [(ngModel)]="favoriteMedia"
              class="form-input w-full"
              rows="3"
              placeholder="Share your favorite books, movies, or other media..."
            ></textarea>
          </div>

          <!-- About Me Field -->
          <div class="mb-6">
            <label for="aboutMe" class="block text-sm font-medium text-text-primary mb-2">About myself, writing philosophy, fun fact, or alike</label>
            <textarea 
              id="aboutMe"
              [(ngModel)]="aboutMe"
              class="form-input w-full"
              rows="5"
              placeholder="Tell us about yourself, your writing philosophy, or share a fun fact..."
            ></textarea>
          </div>

        </div>
      }
    </div>
  </main>
</div>
