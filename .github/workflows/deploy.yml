# Inkspire - Deploy Pipeline
# Triggers manually or when build pipeline completes
# Deploys to Azure using service principal

name: Deploy

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "production"
        type: choice
        options:
          - production

  # Trigger when build pipeline completes on main
  workflow_run:
    workflows: ["Build & Push"]
    types:
      - completed
    branches: [main]

env:
  REGISTRY: ghcr.io
  AZURE_RESOURCE_GROUP: inkspire
  AZURE_LOCATION: westeurope

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    # Only run if triggered manually or if the build workflow succeeded
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    environment: production

    permissions:
      contents: read
      packages: read
      id-token: write # Required for OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine image tag
        id: image-tag
        run: |
          # When triggered by workflow_run, use the SHA from the triggering workflow
          # When triggered manually, use the current SHA
          # Use short SHA (7 chars) to match docker/metadata-action format
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            FULL_SHA="${{ github.event.workflow_run.head_sha }}"
          else
            FULL_SHA="${{ github.sha }}"
          fi
          SHORT_SHA="${FULL_SHA:0:7}"
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Using image tag: ${SHORT_SHA}"

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6"

      - name: Terraform Init
        working-directory: ./infrastructure
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.AZURE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.AZURE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=inkspire.tfstate"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Terraform Plan
        working-directory: ./infrastructure
        run: terraform plan -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
          TF_VAR_environment: production
          TF_VAR_registry: ${{ env.REGISTRY }}
          TF_VAR_repository: ${{ github.repository }}
          TF_VAR_image_tag: ${{ steps.image-tag.outputs.tag }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_ghcr_token: ${{ secrets.GHCR_PAT }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}

      - name: Terraform Apply
        working-directory: ./infrastructure
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Get deployment outputs
        id: tf-outputs
        working-directory: ./infrastructure
        run: |
          echo "app_url=$(terraform output -raw app_url 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_url 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment: production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Images:" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: \`${{ env.REGISTRY }}/${{ github.repository }}/backend:${{ steps.image-tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: \`${{ env.REGISTRY }}/${{ github.repository }}/frontend:${{ steps.image-tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs:" >> $GITHUB_STEP_SUMMARY
          echo "- App URL: ${{ steps.tf-outputs.outputs.app_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- API URL: ${{ steps.tf-outputs.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [deploy]
    if: failure()

    steps:
      - name: Create failure summary
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment to production failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
